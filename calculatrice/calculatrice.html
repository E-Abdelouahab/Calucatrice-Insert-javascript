<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
        <div class="div_calc">
            <form>
              <div class="div_input">
                <input type="text" id="nb1">
                <input type="text" id="nb2">
              </div>
              <div class="div_operator">
                    <button type="button" id="plus">+</button>
                    <button type="button" id="mult">*</button>
                    <button type="button" id="divi">/</button>
                    <button type="button" id="subt">-</button>
              </div>
              <div class="div_res">
                <span id="result"></span>
              </div>
            </form>
        </div>
        <b>Made By Mohammed Amine Bettaoui</b>
        <script type="text/javascript" src="calc.js">
        </script>
  </body>
</html>
